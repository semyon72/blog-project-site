{% load i18n %}
{% load blog_extras %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">The SeMam</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">{% translate "Home" %} <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'blog:public:index_about' %}">{% translate "About" %}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'blog:public:index_contact' %}">{% translate "Contact" %}</a>
      </li>
    </ul>
    {% url 'blog:public:index_search' as url_search %}
    <form class="form-inline my-2 my-lg-0" method="get" action="{{ url_search }}">
      <input name="q" class="form-control mr-sm-2" type="search" placeholder={% translate "Search" %} aria-label="Search"{% if request.GET.q %} value="{{ request.GET.q }}"{% endif %}>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">{% translate "Search" %}</button>
    </form>
  </div>
</nav>
